<html>
    <head>
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>
        <div id="signup">
            <img src="img1.gif">
            <div id="signup_form">
                
                <div id="id01" class="modal">
                   
                    <form class="modal-content" action="">
                      <div class="container">
                        <marquee id="marq1"direction="right" scrollamount="10">Sign Up</marquee>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                       
                        <input type="email" placeholder="Enter Email" name="email" required>
                  
                       
                        <input type="password" placeholder="Enter Password" name="psw" required>
                  
                       
                        
                        <input type="text" placeholder="Address" name="Address" required>

                       
                        <input type="number" placeholder="Contact no" name="Contact_no." required>

                        <p id="terms">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                  
                        <div class="clearfix">
                          <button type="button" id="loginbtn"onclick="">Login</button>
                          <button type="submit" id="signupbtn">Sign Up</button>
                        </div>
                      </div>
                    </form>
                  </div>
                

            </div>
        </div>
    </body>
</html>
